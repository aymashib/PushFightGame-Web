<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/media/icon.png" />
    <title>Statistics</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <marquee>Join our community and get the game for FREE!</marquee>
        <h1>Push Fight</h1>
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <input type="checkbox" id="menu-toggle" />
        <nav>
          <a href="/html/index.html">Home</a>
          <a href="/html/rules.html">Rules</a>
          <a href="leaderboard.html">Leaderboard</a>
          <a href="/html/statistics.html">Statistics</a>
          <a href="/html/team.html">Team</a>
          <a href="/html/download.html">Download</a>
          <a href="/html/contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <div class="content-container">
      <div class="new-contact-container">
        <h3 class="new-contact-title">Antwerp</h3>
        <p class="new-contact-address">GroenPlaats Antwerp 2000</p>

        <h3 class="new-contact-info-title">Contact Info</h3>
        <p class="new-contact-phone">T: +32 2 468 2957</p>
        <p class="new-contact-email">
          E:
          <a href="/cdn-cgi/l/email-protection" class="new-email-link"
            >kdg.team13@gmail.com</a
          >
        </p>

        <h3 class="new-contact-message-title">Message Us</h3>
        <form class="new-contact-form">
          <input type="text" name="name" placeholder="Your name" />
          <input type="text" name="email" placeholder="Email" />
          <textarea
            name="message"
            cols="30"
            rows="2"
            placeholder="Write your message"
          ></textarea>
          <input
            type="submit"
            value="Send Message"
            class="new-contact-submit-button"
          />
          <span class="submitting"></span>
          <button type="submit" class="new-contact-submit-button">
            Submit
          </button>
        </form>
      </div>
    </div>

    <section>
      <form>
        <!-- Name -->
        <div class="form-group position-relative">
          <label for="formName" class="d-block">
            <i class="icon" data-feather="user"></i>
          </label>
          <input
            type="text"
            id="formName"
            class="form-control form-control-lg thick"
            placeholder="Name"
          />
        </div>

        <!-- E-mail -->
        <div class="form-group position-relative">
          <label for="formEmail" class="d-block">
            <i class="icon" data-feather="mail"></i>
          </label>
          <input
            type="email"
            id="formEmail"
            class="form-control form-control-lg thick"
            placeholder="E-mail"
          />
        </div>
      </form>
    </section>

    <footer>
      <p>Copyright &copy; 2023 - 2024 Team13&copy;. All rights reserved.</p>
    </footer>
  </body>
</html>
